<h1>Embedded JBang</h1>

<p>
Below is a embedded repl.it with <a href="https://github.com/maxandersen/jbang">jbang</a>.
</p>

<p>
You can run the script typing <code>bin/jbang hello.java</code> and press enter in the terminal.
</p>

<p>
You can also run the script directly using:
</p>

<code>
    chmod +x hello.java<br/>
    ./hello.java<br/>
</code>

<p>
Warning: Due to a bug in repl.it the execution bit are cleared on each save.
</p>
